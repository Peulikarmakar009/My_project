<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">üìö Book Management App</h1>
        
        <!-- Book List Section -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0">Book List</h2>
            </div>
            <div class="card-body">
                <div id="book-list" class="row">
                    <!-- Books will be dynamically inserted here -->
                </div>
            </div>
        </div>

        <!-- Add Book Form -->
        <div class="card">
            <div class="card-header bg-success text-white">
                <h2 class="mb-0">Add New Book</h2>
            </div>
            <div class="card-body">
                <form id="book-form">
                    <div class="mb-3">
                        <label for="title" class="form-label">üìñ Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter book title" required>
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label">‚úçÔ∏è Author</label>
                        <input type="text" class="form-control" id="author" placeholder="Enter author's name" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">üìù Description</label>
                        <textarea class="form-control" id="description" rows="3" placeholder="Enter book description"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="submit-button">Add Book</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
